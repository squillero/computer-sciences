[tool.poetry]
    name         = "CS"
    authors      = ["Giovanni Squillero <giovanni.squillero@polito.it>"]
    description  = "Clean environment for Computater Sciences"
    license      = "proprietary"
    package-mode = false

    [tool.poetry.dependencies]
        python   = "^3.10"
        black    = "^24.4.2"
        icecream = "^2.1.3"

[tool.black]
    exclude     = "(^\\.|^__pycache__)"
    include     = "\\.py$"
    line-length = 120

[build-system]
    requires      = ["poetry-core"]
    build-backend = "poetry.core.masonry.api"
